<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Capodanno 2026 Party Hub ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-glass: rgba(30, 30, 30, 0.6);
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.5);
            --text: #eee;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top center, #2a2a2a 0%, var(--bg-dark) 80%);
            color: var(--text);
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        
        .container { max-width: 850px; margin: 0 auto; }
        
        /* --- STILE CARD "GLASSMORPHISM" --- */
        .card {
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            color: var(--gold);
            font-weight: 800;
            font-size: 2.5rem;
            text-shadow: 0 0 15px var(--gold-glow);
            margin-bottom: 10px;
        }
        h2 { text-align: center; font-weight: 600; margin-bottom: 30px; }
        
        h3 {
            color: var(--gold);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding-bottom: 10px;
            margin-top: 35px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        /* --- INPUT MODERNI --- */
        input[type="text"], select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* --- CHECKBOX FIGHETTE --- */
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 15px; }
        .checkbox-item { position: relative; }
        .checkbox-item input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        
        .checkmark { 
            display: block; 
            background-color: var(--input-bg);
            padding: 15px 10px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            user-select: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .checkbox-item input:checked ~ .checkmark {
            background: linear-gradient(135deg, var(--gold), #b8962e);
            color: #000;
            font-weight: 800;
            border-color: transparent;
            box-shadow: 0 5px 20px var(--gold-glow);
            transform: translateY(-3px);
        }

        /* --- BOTTONE SPAZIALE --- */
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--gold), #eab308);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 35px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 25px var(--gold-glow);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 40px var(--gold-glow);
            filter: brightness(1.1);
        }

        /* --- DASHBOARD --- */
        .charts-container { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media(min-width: 700px) { .charts-container { grid-template-columns: 1fr 1fr; } }
        
        .chart-box {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            min-height: 250px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        #dashboardSection { display: none; animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .stat-box {
            background: linear-gradient(135deg, rgba(255,215,0,0.1), transparent);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,215,0,0.2);
            flex: 1;
            margin: 0 10px;
        }

        .stat-number { font-size: 2.5rem; font-weight: 800; text-align: center; color: var(--gold); margin: 0; text-shadow: 0 0 10px var(--gold-glow);}
        .stat-label { text-align: center; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #aaa; margin-top: 5px; }
        .hidden { display: none; }
        
        #liveFeed li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        #liveFeed b { color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ú® Capodanno 2026 ‚ú®</h1>
    <p style="text-align:center; color:#aaa; margin-top:-10px; margin-bottom: 30px;">L'Hub ufficiale per le tue preferenze alcoliche (e non)</p>

    <div id="voteSection" class="card">
        <h2>Cosa ti versiamo?</h2>
        
        <label style="font-weight: 600; margin-left: 5px;">IL TUO NOME</label>
        <input type="text" id="name" placeholder="Es. Andrea (il fidanzato di Damir)" required>
        
        <h3>ü•É Superalcolici</h3>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Gin"><span class="checkmark">Gin</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Vodka"><span class="checkmark">Vodka</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Rum"><span class="checkmark">Rum</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Martini"><span class="checkmark">Martini</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Amaro"><span class="checkmark">Amaro / Shot</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Tequila"><span class="checkmark">Tequila</span></label>
        </div>

        <h3>üç∫ Birra & Vino</h3>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Birra"><span class="checkmark">Birra üç∫</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Vino Rosso"><span class="checkmark">Vino Rosso üç∑</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Vino Bianco"><span class="checkmark">Vino Bianco ü•Ç</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Prosecco"><span class="checkmark">Prosecco / Bollicine üçæ</span></label>
        </div>

        <h3>ü•§ Mixer & Analcolici</h3>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Tonica"><span class="checkmark">Acqua Tonica</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Lemon"><span class="checkmark">Lemon Soda</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Coca Cola"><span class="checkmark">Coca Cola</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Redbull"><span class="checkmark">Redbull</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Succo"><span class="checkmark">Succo Frutta</span></label>
            <label class="checkbox-item"><input type="checkbox" name="drink" value="Acqua"><span class="checkmark">Acqua (Fondamentale)</span></label>
        </div>

        <label style="margin-top:30px; display:block; font-weight: 600; margin-left: 5px;">Livello di Qualit√† (Budget)</label>
        <select id="quality">
            <option value="Standard">‚öñÔ∏è Standard (Normale)</option>
            <option value="Premium">üíé Premium (Spendo di pi√π)</option>
            <option value="Scrauso">üìâ Scrauso (Max Risparmio)</option>
            <option value="N/A">ü§∑ Non mi interessa</option>
        </select>

        <button onclick="submitVote()">CONFERMA LE SCELTE üöÄ</button>
    </div>

    <div id="dashboardSection">
        <div class="card">
            <h2 style="text-shadow: 0 0 10px var(--gold-glow);">üìä Dashboard Spesa</h2>
            <div style="display: flex; justify-content: space-around; margin-bottom: 30px;">
                <div class="stat-box">
                    <p class="stat-number" id="totalVotes">0</p>
                    <p class="stat-label">Partecipanti Totali</p>
                </div>
                <div class="stat-box">
                    <p class="stat-number" id="premiumCount">0</p>
                    <p class="stat-label">Vogliono Premium</p>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-box">
                    <canvas id="drinkChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="qualityChart"></canvas>
                </div>
            </div>
            
            <h3 style="margin-top:40px; border-bottom:1px solid rgba(255,215,0,0.2); padding-bottom:10px;">üî¥ Live Feed:</h3>
            <ul id="liveFeed" style="list-style: none; padding: 0; color: #ccc; max-height: 250px; overflow-y: auto; scrollbar-width: thin;"></ul>
        </div>
    </div>
</div>

<script>
    // ============================================================
    // CONFIGURAZIONE FIREBASE
    // ============================================================
    const firebaseConfig = {
        apiKey: "AIzaSyCcdhD6iOfYXgv9ifdtZzs79vHGj2e_1u4",
        authDomain: "capodanno-da24f.firebaseapp.com",
        projectId: "capodanno-da24f",
        storageBucket: "capodanno-da24f.firebasestorage.app",
        messagingSenderId: "498972727846",
        appId: "1:498972727846:web:0f8db4395868ad285764e7"
    };

    // Inizializza Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const collectionName = "preferenze2026_v3_fighetto"; 

    // Funzione per inviare i dati
    function submitVote() {
        const name = document.getElementById('name').value;
        const quality = document.getElementById('quality').value;
        
        const checkboxes = document.querySelectorAll('input[name="drink"]:checked');
        let selectedDrinks = [];
        checkboxes.forEach((checkbox) => {
            selectedDrinks.push(checkbox.value);
        });

        if(!name) return alert("Ehy, inserisci il tuo nome!");
        if(selectedDrinks.length === 0) return alert("Non bevi nulla? Seleziona almeno l'acqua!");

        const btn = document.querySelector('button');
        btn.innerText = "INVIO IN CORSO...";
        btn.style.opacity = "0.7";

        db.collection(collectionName).add({
            name: name,
            selections: selectedDrinks, 
            quality: quality,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            document.getElementById('voteSection').classList.add('hidden');
            document.getElementById('dashboardSection').style.display = 'block';
            document.getElementById('dashboardSection').scrollIntoView({ behavior: 'smooth' });
        }).catch((error) => {
            console.error("Errore: ", error);
            alert("Errore nell'invio: " + error.message);
            btn.innerText = "CONFERMA LE SCELTE üöÄ";
            btn.style.opacity = "1";
        });
    }

    // Funzione che ascolta i dati in TEMPO REALE
    db.collection(collectionName).orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        let itemCounts = {};
        let qualities = { "Premium": 0, "Standard": 0, "Scrauso": 0 };
        let totalPeople = 0;
        let feedHTML = "";

        snapshot.forEach((doc) => {
            const data = doc.data();
            totalPeople++;

            if(qualities[data.quality] !== undefined) {
                qualities[data.quality]++;
            }

            if (data.selections && Array.isArray(data.selections)) {
                data.selections.forEach(item => {
                    itemCounts[item] = (itemCounts[item] || 0) + 1;
                });
                const emojis = ['ü•Ç', 'üçæ', 'ü•É', 'üç∏', 'üçπ', 'üç∫'];
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                feedHTML += `<li>${randomEmoji} <b>${data.name}</b> ha scelto: <span style="color:#fff">${data.selections.join(", ")}</span></li>`;
            }
        });

        document.getElementById('totalVotes').innerText = totalPeople;
        document.getElementById('premiumCount').innerText = qualities["Premium"];
        document.getElementById('liveFeed').innerHTML = feedHTML;
        
        if(totalPeople > 0 && document.getElementById('voteSection').classList.contains('hidden')) {
             document.getElementById('dashboardSection').style.display = 'block';
        }

        updateCharts(itemCounts, qualities);
    });

    // Gestione Grafici Chart.js (Stile aggiornato)
    Chart.defaults.color = '#aaa';
    Chart.defaults.font.family = "'Montserrat', sans-serif";
    let chartDrink, chartQuality;

    function updateCharts(itemData, qualityData) {
        const ctxD = document.getElementById('drinkChart').getContext('2d');
        const ctxQ = document.getElementById('qualityChart').getContext('2d');

        const sortedKeys = Object.keys(itemData).sort((a,b) => itemData[b] - itemData[a]);
        const sortedValues = sortedKeys.map(key => itemData[key]);

        if(chartDrink) chartDrink.destroy();
        chartDrink = new Chart(ctxD, {
            type: 'bar',
            data: {
                labels: sortedKeys,
                datasets: [{
                    label: 'Richieste',
                    data: sortedValues,
                    backgroundColor: 'rgba(255, 215, 0, 0.8)',
                    borderColor: '#ffd700',
                    borderWidth: 1,
                    borderRadius: 5,
                    hoverBackgroundColor: '#fff'
                }]
            },
            options: { 
                indexAxis: 'y', 
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { display: false }, 
                    title: { display: true, text: 'TOP CONSUMI', color: '#ffd700', font: {size: 16, weight: 'bold'} } 
                },
                scales: { 
                    x: { grid: { color: 'rgba(255,255,255,0.05)' } }, 
                    y: { grid: { display: false }, ticks: { color: 'white', font: {size: 13, weight: '600'} } } 
                }
            }
        });

        if(chartQuality) chartQuality.destroy();
        chartQuality = new Chart(ctxQ, {
            type: 'doughnut',
            data: {
                labels: Object.keys(qualityData),
                datasets: [{
                    data: Object.values(qualityData),
                    backgroundColor: ['#ffd700', '#a0a0a0', '#4a4a4a'], 
                    borderColor: '#1e1e1e',
                    borderWidth: 2,
                    hoverOffset: 10
                }]
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { position: 'bottom', labels: { color: '#ccc', padding: 20, font: {size: 12} } }, 
                    title: { display: true, text: 'PREFERENZA BUDGET', color: '#ffd700', font: {size: 16, weight: 'bold'} } 
                },
                cutout: '60%'
            }
        });
    }
</script>

</body>
</html>
